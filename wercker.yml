box: yosssi/golang-latest@1.0.4
services:
    - mjdsys/riak@0.0.7
build:
    steps:
        - script:
            name: install
            code: go get code.google.com/p/gogoprotobuf/proto && go get -d -u -t github.com/philhofer/rkive/... && go install github.com/philhofer/rkive/...
        - script:
            name: test
            code: go test -v -tags 'riak'
    after-steps:
        - wantedly/pretty-slack-notify:
            team: $SLACK_TEAM
            token: $SLACK_API_TOKEN
            channel: $SLACK_CHANNEL